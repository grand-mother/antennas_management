{% extends 'base.html' %}

{% block content %}
    <h1>Add a new antenna</h1>
    <form action="{{ url_for('add_antenna') }}" method="POST">
        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" required><br>
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" required><br>
        <label for="du_id">DU ID:</label>
        <input type="number" name="du_id" required><br>
        <button type="submit">Add</button>
    </form>
    <a href="{{ url_for('index_antenna') }}">Back</a>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>Modify antenna</h1>
    <form action="{{ url_for('edit_antenna', id=antenna.id) }}" method="POST">
        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" value="{{ antenna.longitude }}" required><br>
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" value="{{ antenna.latitude }}" required><br>
        <label for="du_id">DU ID:</label>
        <input type="number" name="du_id" value="{{ antenna.du_id }}" required><br>
        <button type="submit">Modify</button>
    </form>
    <a href="{{ url_for('index_antenna') }}">Back</a>
{% endblock %}
